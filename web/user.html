<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minecraft Security System — Режим пользователя</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/favicon.png" type="image/png" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar">
        <div class="sidebar__header">
          <div class="brand">
            <span class="brand__logo">USR</span>
            <span class="brand__title">Security</span>
          </div>
        </div>
        <div class="sidebar__list" id="userObjectList"></div>
      </aside>

      <main class="main">
        <header class="topbar">
          <div class="topbar__left">
            <div class="topbar__title">
              <h1 data-i18n="user.title">Режим пользователя</h1>
              <p data-i18n="user.subtitle">Охрана и журнал событий</p>
            </div>
          </div>
          <div class="topbar__right">
            <div class="profile-menu">
              <button class="avatar-button" id="avatarButton" aria-label="Профиль">
                <img class="avatar-button__image" data-avatar alt="Discord avatar" />
                <span class="avatar-button__circle" data-avatar-fallback>DS</span>
              </button>
              <div class="profile-dropdown" id="profileDropdown" aria-hidden="true">
                <div class="profile-dropdown__header">
                  <div class="avatar-stack">
                    <img class="avatar-button__image avatar-button__image--large" data-avatar alt="Discord avatar" />
                    <div class="avatar-button__circle avatar-button__circle--large" data-avatar-fallback>DS</div>
                  </div>
                  <div>
                    <div class="profile-dropdown__title" data-i18n="profile.title">Профиль</div>
                    <div class="profile-dropdown__subtitle">Discord</div>
                  </div>
                </div>
                <label class="profile-field">
                  <span data-i18n="profile.nickname">Игровой ник</span>
                  <div class="profile-field__row">
                    <input type="text" id="profileNickname" placeholder="PlayerName" maxlength="16" />
                    <button class="button button--danger profile-nickname-action" id="profileNicknameChange" type="button" data-i18n="profile.nickname.change">Сменить</button>
                  </div>
                </label>
                <label class="profile-field">
                  <span data-i18n="profile.timezone">Часовой пояс</span>
                  <select id="profileTimezone">
                    <option value="Etc/GMT+12">UTC-12</option>
                    <option value="Etc/GMT+11">UTC-11</option>
                    <option value="Etc/GMT+10">UTC-10</option>
                    <option value="Etc/GMT+9">UTC-9</option>
                    <option value="Etc/GMT+8">UTC-8</option>
                    <option value="Etc/GMT+7">UTC-7</option>
                    <option value="Etc/GMT+6">UTC-6</option>
                    <option value="Etc/GMT+5">UTC-5</option>
                    <option value="Etc/GMT+4">UTC-4</option>
                    <option value="Etc/GMT+3">UTC-3</option>
                    <option value="Etc/GMT+2">UTC-2</option>
                    <option value="Etc/GMT+1">UTC-1</option>
                    <option value="UTC">UTC+0</option>
                    <option value="Etc/GMT-1">UTC+1</option>
                    <option value="Etc/GMT-2">UTC+2</option>
                    <option value="Etc/GMT-3">UTC+3</option>
                    <option value="Etc/GMT-4">UTC+4</option>
                    <option value="Etc/GMT-5">UTC+5</option>
                    <option value="Etc/GMT-6">UTC+6</option>
                    <option value="Etc/GMT-7">UTC+7</option>
                    <option value="Etc/GMT-8">UTC+8</option>
                    <option value="Etc/GMT-9">UTC+9</option>
                    <option value="Etc/GMT-10">UTC+10</option>
                    <option value="Etc/GMT-11">UTC+11</option>
                    <option value="Etc/GMT-12">UTC+12</option>
                    <option value="Etc/GMT-13">UTC+13</option>
                    <option value="Etc/GMT-14">UTC+14</option>
                  </select>
                </label>
                <label class="profile-field">
                  <span data-i18n="profile.language">Язык</span>
                  <select id="profileLanguage">
                    <option value="ru">Русский</option>
                    <option value="en-US">English (US)</option>
                  </select>
                </label>
                <button class="button button--ghost profile-switch" id="switchToPro" data-i18n="profile.switchPro">
                  Перейти на PRO
                </button>
                <button class="button button--ghost profile-logout" id="profileLogout" data-i18n="profile.logout">Выйти</button>
              </div>
            </div>
          </div>
        </header>

        <section class="status-panel">
          <div class="status-card">
            <div class="status-card__id" id="userSpaceName">—</div>
            <div class="status-card__state" id="userSpaceState">—</div>
            <div class="status-card__meta" id="userSpaceMeta">—</div>
          </div>
          <div class="status-actions">
            <button class="chip chip--danger" data-action="arm" data-i18n="user.actions.arm">Под охрану</button>
            <button class="chip chip--success" data-action="disarm" data-i18n="user.actions.disarm">С охраны</button>
          </div>
        </section>

        <section class="content">
          <div class="tabs tab-bar">
            <button class="tab tab--active" data-tab="user-equipment" data-i18n="user.tabs.equipment">Оборудование</button>
            <button class="tab" data-tab="user-log" data-i18n="user.tabs.log">Лог</button>
          </div>

          <div class="panel panel--active" id="user-equipment">
            <div class="panel__header">
              <h2 data-i18n="user.equipment.title">Оборудование</h2>
            </div>
            <div class="panel__grid">
              <div class="device-list">
                <div id="userDeviceList"></div>
              </div>
              <div class="device-details" id="userDeviceDetails"></div>
            </div>
          </div>

          <div class="panel" id="user-log">
            <div class="panel__header">
              <h2 data-i18n="user.log.title">Лог событий</h2>
              <div class="filters" id="userLogFilters">
                <button class="chip chip--active" data-log="all" data-i18n="user.log.filters.all">Все</button>
                <button class="chip" data-log="security" data-i18n="user.log.filters.security">Охранные</button>
                <button class="chip" data-log="access" data-i18n="user.log.filters.access">Доступ</button>
                <button class="chip" data-log="system" data-i18n="user.log.filters.system">Система</button>
              </div>
            </div>
            <div class="log-table" id="userLogTable"></div>
            <div class="panel__footer panel__footer--center">
              <button class="button button--ghost" id="userLogMore" data-i18n="log.actions.more">Показать ещё</button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <div class="modal" id="groupsManageModal" aria-hidden="true">
      <div class="modal__content">
        <div class="modal__header">
          <h3 id="groupsManageTitle" data-i18n="user.groups.manageTitle">Управление группами</h3>
          <button class="ghost-button" id="closeGroupsManageModal" aria-label="Закрыть">✕</button>
        </div>
        <div id="groupsManageList" class="group-manage-list"></div>
        <div class="modal__actions">
          <button class="button button--ghost" id="groupsManageClose" type="button" data-i18n="common.close">Закрыть</button>
        </div>
      </div>
    </div>

    <div class="modal" id="actionModal" aria-hidden="true">
      <div class="modal__content">
        <div class="modal__header">
          <h3 id="actionModalTitle" data-i18n="common.actionConfirmTitle">Подтвердите действие</h3>
          <button class="ghost-button" id="closeActionModal" aria-label="Закрыть">✕</button>
        </div>
        <p id="actionModalMessage"></p>
        <form class="form-grid hidden" id="actionModalForm"></form>
        <div class="modal__actions">
          <button class="button button--ghost" id="actionModalCancel" type="button" data-i18n="common.cancel">Отмена</button>
          <button class="button button--primary" id="actionModalConfirm" type="button" data-i18n="common.confirm">Подтвердить</button>
        </div>
      </div>
    </div>

    <script src="user.js?v=20260124"></script>
  </body>
</html>
