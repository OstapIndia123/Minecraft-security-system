<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minecraft Security System — Главное меню</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell app-shell--single">
      <main class="main">
        <header class="topbar">
          <div class="topbar__left">
            <div class="topbar__title">
              <h1>Главное меню</h1>
              <p>Объекты и общий журнал событий</p>
            </div>
          </div>
          <div class="topbar__right">
            <button class="button button--ghost" id="mainRefresh">Обновить</button>
          </div>
        </header>

        <section class="content">
          <div class="panel__header">
            <h2>Объекты</h2>
            <div class="filters" id="mainFilters">
              <button class="chip chip--active" data-filter="all">Все</button>
              <button class="chip" data-filter="offline">С хабами не в сети</button>
              <button class="chip" data-filter="issues">С тревогой</button>
            </div>
          </div>
          <div class="tiles-grid" id="mainObjectGrid"></div>
        </section>

        <section class="content">
          <div class="panel__header">
            <h2>Общий журнал событий</h2>
            <div class="filters" id="mainLogFilters">
              <button class="chip chip--active" data-log="all">Все</button>
              <button class="chip" data-log="security">Охранные</button>
              <button class="chip" data-log="access">Доступ</button>
              <button class="chip" data-log="system">Система</button>
              <button class="chip" data-log="hub">События хаба</button>
            </div>
          </div>
          <div class="log-table" id="mainLogTable"></div>
        </section>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
