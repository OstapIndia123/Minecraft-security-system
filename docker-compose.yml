services:
  app:
    build:
      context: .
      args:
        BASE_IMAGE: node:20-alpine
        NPM_REGISTRY: ""
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/minecraft_security
      PORT: 8080
      HUB_API_URL: http://127.0.0.1:8090
      WEBHOOK_TOKEN: dev-secret-change-me
      WS_AUTH_TOKEN: dev-secret-change-me
      WEBHOOK_URL: http://127.0.0.1:8080/api/hub/events
      DISCORD_CLIENT_ID: ""
      DISCORD_CLIENT_SECRET: ""
      DISCORD_REDIRECT_URI: http://127.0.0.1:8080/api/auth/discord/callback
      WS_HOST: 0.0.0.0
      API_HOST: 0.0.0.0
      CFG_PATH: /data/runtime-config.json
    depends_on:
      - postgres
    ports:
      - "8080:8080"
      - "8090:8090"
      - "5080:5080"
    volumes:
      - hub-config:/data
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: minecraft_security
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
  hub-config:
